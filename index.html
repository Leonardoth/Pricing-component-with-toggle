<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Our Pricing</title>
</head>
<body>

    <div class='title'>Our Pricing</div>

    <span class="toggle__span">Annually</span>
    <input id="toggle__checkbox" class="toggle__checkbox" type='checkbox'/>
    <label class="toggle__label" for="toggle__checkbox"></label>
    <span class="toggle__span">Monthly</span>

    <div class="pricing">
        <div class="plan">
            <span class='plan__title'>Basic</span>
            <span class="plan__span monthly"><span class="dollar_sign">$</span>19.99</span>
            <span class="plan__span annually"><span class="dollar_sign">$</span>199.99</span>
            <span class="plan__span">500 GB Storage</span>
            <span class="plan__span">2 Users Allowed</span>
            <span class="plan__span">Send up to 3 GB</span>
            <button class="plan__button">Learn More</button>
        </div>
  
        <div class="plan center">
            <span class='plan__title'>Professional</span>
            <span class="plan__span monthly"><span class="dollar_sign">$</span>24.99</span>
            <span class="plan__span annually"><span class="dollar_sign">$</span>249.99</span>
            <span class="plan__span">1 TB Storage</span>
            <span class="plan__span">5 Users Allowed</span>
            <span class="plan__span">Send up to 10 GB</span>
            <button class="plan__button purple">Learn More</button>
        </div>
        <div class="plan">
            <span class='plan__title'>Master</span>
            <span class="plan__span monthly"><span class="dollar_sign">$</span>39.99</span>
            <span class="plan__span annually"><span class="dollar_sign">$</span>399.99</span>
            <span class="plan__span">2 TB Storage</span>
            <span class="plan__span">10 Users Allowed</span>
            <span class="plan__span">Send up to 20 GB</span>
            <button class="plan__button">Learn More</button>
        </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Leonardoth">Leonardo Matheus</a>.
    </div>
  
</body>
</html>
